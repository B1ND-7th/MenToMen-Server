spring:
  datasource:
    url: jdbc:mysql://${DB_ADDRESS}:${DB_PORT}/mentomen?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    #              ddl-auto: none
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

server:
  servlet:
    encoding.force-response: true

product:
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  redirect-url: ${REDIRECT_URL}
  jwt-secret-key: ${JWT_SECRET_KEY}